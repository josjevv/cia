<!DOCTYPE html>
<html lang="nl">
	<head>
		{% block head %}
		{% endblock %}
		<link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
		{% if debug %}
			<link type="text/less" rel="stylesheet" href="{{STATIC_URL}}css/styles.less" charset="utf-8">
			<script src="{{STATIC_URL}}js/less-1.3.0.js" type="text/javascript"></script>
		{% else %}
			<link type="text/css" rel="stylesheet" href="{{STATIC_URL}}css/styles.css" charset="utf-8">
		{% endif %}
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="span12">
					<div id="header">
						<h1>
							<a href="/" title="">Changer Internal App</a>
						</h1>
					</div>
				</div>
				<div class="span12">
					{% for obj in current_projects %}
						<ul>
							<li>
								<a href="">{{obj.start_date}}: {{obj.name}}</a>
							</li>
						</ul>
					{% endfor %}
				</div>
			</div>
		</div>
	</body>
</html>
